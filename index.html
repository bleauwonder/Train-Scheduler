<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/12441edcb3.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
 
</head>

<body>

  <div class="container">
    <br>
    <!-- Jumbotron -->
    <div class="jumbotron m-1 pt-2 p-1 shadow">
      <h1 class="text-center">Goin' on a Train Ride</h1>
      <img id="trainSilo" src="assets/trainSilo.png" alt="train engine silohouette" height="150px">
    </div>
  
    <div class="row">
      <div class="col-sm-12">

<!-- Generated Train Table -->
        <div class="card mb-4">
          <div class="card-header">
            <strong>
            <i class="fas fa-train"></i>  Current Train Schedule</strong>
          </div>
        <div class="card-body">
          <table class="table table-sm table-hover" id="train-table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        </div>   
      </div>
    </div>
   
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>
                <i class="fa fa-sliders-h"></i> Add Train</strong>
        </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="train-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="start-input" type="text" class="form-control timepicker">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number" class="form-control timepicker">
              </div>
             
              <button class="btn btn-default" id="add-time" type="button">Submit</button>
            </form>
          </div>
        </div>
      </div>
      </div>
          <br>

      <footer class="page-footer text-white bg-secondary">     
          <div class="footer-copyright text-center py-3">Â© Glide the Wave</div>
      </footer>

    <script src="https://code.jquery.com/jquery.js"></script>
   <!-- Added Moment JS -->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

   <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
   <script type="text/javascript" src="assets/javascript/train-logic.js"></script>

</body>

</html>
