<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://kit.fontawesome.com/12441edcb3.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
</head>

<body>

  <div class="container">
    <br>
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Goin' on a Train Ride</h1>
    </div>
  
<!-- Generated Train Table -->
      <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>
                        <i class="fas fa-train"></i> Current Train Schedule</strong>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead class="strong border-bottom-secondary">
                                <tr>
                                  <th scope="col" id="train-display">Train Name</th>
                                  <th scope="col" id="destination-display">Destination</th>
                                  <th scope="col" id="start-display">Frequency (min)</th>
                                  <th scope="col" id="nextTrain-display">Next Arrival</th>
                                  <th scope="col" id="minAway-display">Minutes Away</th>
                                </tr>
                              </thead>
                        </table>
                    </div>
            </div>   
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>
                <i class="fa fa-list-alt"></i>Add Train</strong>
        </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="train-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="start-input" type="text" class="form-control timepicker">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
             
              <button class="btn btn-default" id="add-time" type="button">Submit</button>
            </form>
          </div>
        </div>
      </div>
      </div>





  
    <script src="https://code.jquery.com/jquery.js"></script>
   <!-- Added Moment JS -->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

   <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
   <script type="text/javascript" src="assets/javascript/train-logic.js"></script>

</body>

</html>
